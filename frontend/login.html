<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav></nav>
    
    <main>
        <div class="wrapper">
            <div class="wrapper-upper">
                <h1>Login to your  ToDo List!</h1>
            </div>
            <div class="wrapper-middle">
                <input class="curvy-border" id="login-username" type="text" placeholder="Username">

                <input class="curvy-border" id="login-password" type="password" placeholder="Password">

                
                <button class="curvy-border" onclick="onClickLogin()">Login</button>
            </div>
            <div class="wrapper-lower">
                <p>Dont have an account</p>
                <a href="index.html"><p>Signup</p></a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    
   
    <main>
        <div class="wrapper">    
            <div class="wrapper-upper">
                <h1 id="todo-heading"></h1>
                <p>Add or delete items from your list</p>
            </div>

            <div class="todo-input">
                <input type="text" id="todo-input" class="curvy-border" placeholder="Add a task to do">
                
                <button onclick="onClickAddTodo()" class="curvy-border">+</button>
            </div>

            <div class="todo-display">
                <ul id="display">
           

                </ul>
            </div>

            <button class="curvy-border" onclick="signout()">Sign Out</button>
        </div>    
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="todos.js"></script>
</body>
</html>
